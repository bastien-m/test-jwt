<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-card>
          <mat-card-header>
            <h4 mat-card-title>Login</h4>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field>
                <mat-icon matPrefix>email</mat-icon>
                <input matInput type="email" formControlName="email" placeholder="Your@mail.com">
            </mat-form-field>
            <mat-form-field>
                <mat-icon matPrefix>vpn_key</mat-icon>
                <input matInput type="password" formControlName="password" placeholder="Password">
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button type="submit" mat-raised-button [disabled]="loginForm.invalid" color="primary">Login</button>
          </mat-card-actions>
        </mat-card>
        
      </form>
</div>
